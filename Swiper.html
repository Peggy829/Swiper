<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="Swiper.css">
</head>
<body>
  <div class="wrap">
    <ul class="list">
      <li class="item active">
        第一张图片
      </li>
      <li class="item">
        第二张图片
      </li>
      <li class="item">
        第三张图片
      </li>
    </ul>
    <ul class="pointList">
      <li class="point active" data-index='0'></li>
      <li class="point" data-index='1'></li>
      <li class="point" data-index='2'></li>
    </ul>
    <button type="button" class="btn-left" id="left"><</button>
    <button type="button" class="btn-right" id="right">></button>

  </div>
  <script src="Swiper.js"></script>
</body>
</html>
